<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>

<body>


    <div class="main">
        <h1>Character Counter</h1>

    </div>

</body>
